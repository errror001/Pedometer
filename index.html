<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedometer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pedometer</h1>

    <div class="step-counter">
      <p id="stepCount">0</p>
      <span>Steps</span>
    </div>

    <div class="stats">
      <p><strong>Distance:</strong> <span id="distance">0.00</span> km</p>
      <p><strong>Calories:</strong> <span id="calories">0.00</span> kcal</p>
    </div>

    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
